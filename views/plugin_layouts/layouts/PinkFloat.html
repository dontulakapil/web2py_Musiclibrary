<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>
   {{=response.title or request.application}}
  </title>
  {{response.files.append(URL(request.application,'static','plugin_layouts/layouts/PinkFloat/style.css'))}}
{{include 'web2py_ajax.html'}}
  <style>
   .flash {
    z-index: 2;
    position: absolute;
    top: 0px;
    right: 20%;
    width: 60%;
    height: 50px;
    opacity: 0.75;
    margin: 0 auto;
    text-align: center;
    clear: both;
    border: 1px #000000 solid;
    color: black;
    font-size: 12pt;
    padding: 100px 10px 10px 10px;
    cursor: pointer;
    background: white;

}
div.error {
    background-color: red;
    color: white;
    padding: 3px;
}
  </style>
 </head>
 <body>
  <div id="container">
   <!-- header -->
   <div id="header">
    <div id="logo">
     <a href="#">
      Your website name
     </a>
    </div>
    <div id="menu">
     {{=MENU(response.menu)}}
    </div>
   </div>
   <!--end header -->
   <!-- main -->
   <div id="main">
    <div id="content">
     <div class="flash">{{=response.flash or ''}}</div>
     {{include}}
    </div>
   </div>
   <!-- end main -->
   <!-- footer -->
   <div id="footer">
    <div id="left_footer">
     &copy; Copyright 2008 Pink Float
    </div>
    <div id="right_footer">
     <!-- DO NOT DELETE THIS LINK! READ THE LICENSE! -->
     Design by
     <a href="http://www.realitysoftware.ca" title="Website Design">
      Reality Software
     </a>
     <!-- ****************************************** -->
    </div>
   </div>
   <!-- end footer -->
  </div>
 </body>
